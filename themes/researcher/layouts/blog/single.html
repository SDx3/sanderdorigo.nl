{{ define "main" }}

<!-- dit is een single blog -->

<div class="container">
    <div class="row mb-3">
        <div class="col">
            <h1>{{ .Title }}</h1>
            <small>Geschreven door Sander Dorigo op {{ .Date | time.Format ":date_long" }}</small>
            <p>
                {{ range .Params.categories }}
                <span class="badge bg-secondary">{{ . }}</span>
                {{ end }}
            </p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <img class="rounded" style="width:100%; object-fit: none;  max-height:150px;" src="/{{ .Params.postImage }}">
        </div>
    </div>

    <div class="row">
        {{ .Content }}
    </div>
    <div class="row mt-3">
        <div class="col">
            <em>Sander Dorigo</em>
        </div>
    </div>
    {{ if .Params.credit }}
    <div class="row mt-3">
        <div class="col">
            <a target="_blank" href="{{ .Params.credit }}">Credits voor de foto bovenaan de pagina</a>
        </div>
    </div>
    {{ end }}

</div>
{{ end }}
