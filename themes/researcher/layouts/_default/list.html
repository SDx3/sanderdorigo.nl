{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    <div class="row">
        <div class="col">
            {{.Content}}
        </div>
    </div>
    <ul>
        {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a></li>
        {{ end }}
    </ul>
</div>
{{ end }}
