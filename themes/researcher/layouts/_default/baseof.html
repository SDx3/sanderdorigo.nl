<!DOCTYPE html>
<html lang="{{ .Site.Params.lang }}" content="{{ .Site.Params.content }}">
    {{- partial "head.html" . -}}

        {{- partial "math.html" . -}}
    {{ end }}
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7BD65C3RQ5"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-7BD65C3RQ5');
        </script>
    </body>
</html>
